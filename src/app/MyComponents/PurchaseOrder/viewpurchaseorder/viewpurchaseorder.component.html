<div class="container">
     <!-- start: PAGE HEADER -->
     <div class="row">
        <div class="col-sm-12">
            
            <!-- start: PAGE TITLE & BREADCRUMB -->
            <ol class="breadcrumb">
                <li class="breadcrumb-item" >
                    <a routerLink="/home"> <i class="fa fa-home"></i>&nbsp;Home </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">View Purchase Order</li>
            </ol>
        </div>
        </div>
    <div *ngIf="response"> <h6 class="alert alert-success">{{response}}</h6> </div>
    <div *ngIf="reserr"> <h6 class="alert alert-danger">{{reserr}}</h6> </div>

    <h5>View Purchase Order 
        <button style="float: right;" class="btn btn-primary" routerLink="/addpurchaseorder">Add Purchase Order</button>
    </h5>
    <table class="table table-hover table-striped mt-5">
        <thead>
            <th>Sr No.</th>
            <th>PO No</th>
            <th>Date Added</th>
            <th>To</th>
            <th>Ship To</th>
            <th>Contact</th>
            <th>Total</th>
            <th>Action</th>
        </thead>

        <tbody>
            <tr *ngFor="let po of polist ; let i =index">
                <td>{{i+1}}</td>
                <td>{{po.prefix}}/{{po.po_id}}</td>
                <td>{{po.po_date}}</td>
                <td>Tidycasa</td>
                    <td>{{po.vendor.vendor_name}}</td>
                    <td>{{po.vendor.vendor_contact}}</td>
                    <td>{{po.total_amount}}</td>
                    <td>
                        <button class="btn btn-primary" (click)="getPurchaseOrder(po.po_id)" ><i class="fa fa-eye"></i> </button>&nbsp;
                        <button class="btn btn-success" (click)="editPurchaseOrder(po.po_id)" ><i class="fa fa-edit"></i> </button>
                    </td>
            </tr>
        </tbody>
    </table>
</div>
