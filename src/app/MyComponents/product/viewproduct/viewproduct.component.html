<div class="container">
     <!-- start: PAGE HEADER -->
     <div class="row">
        <div class="col-sm-12">
            
            <!-- start: PAGE TITLE & BREADCRUMB -->
            <ol class="breadcrumb">
             <li class="breadcrumb-item" >
                 <a routerLink="/home"> <i class="fa fa-home"></i>&nbsp;Home </a>
             </li>
                <li class="breadcrumb-item active" aria-current="page">View Products</li>
            </ol>
            <div> 
                <h4>View Products
                    <a routerLink="/product" class="btn btn-primary" style="float:right;" >Add Product</a>
                </h4>
            </div>
        </div>
    </div>
    <div *ngIf="response"><h6 class="alert alert-success">{{response}}</h6></div>
    <div *ngIf="reserr"><h6 class="alert alert-danger">{{reserr}}</h6></div>
    <table class="table table-hover table-striped mt-3">
        <thead>
            <tr>
                <th>Sr no</th>
                <th>Product Name</th>
                <th>Model</th>
                <th>HSN</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of prodlist; let i=index">
                <td>{{i+1}}</td>
                <td>{{prod.prod_name}}</td>
                <td>{{prod.prod_model_no}}</td>
                <td>{{prod.prod_hsn}}</td>
                <td>{{prod.prod_price }}</td>
                <td><button (click)="getproductbyid(prod.pid)" class="btn btn-primary"><i class="fa fa-edit"></i> Edit</button> </td>
            </tr>
        </tbody>
    </table>
</div>
