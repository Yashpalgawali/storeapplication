        <form  (ngSubmit)="saveTempCreditNoteProduct(tmpinv)" #tmpinv="ngForm">
            <div class="form-group">
                <select id="invoice" name="invoice" class="form-control mb-3" [(ngModel)]="creditnote.invoice" 
                    (change)="getInvoiceProductsByInvoiceNumber($event)">
                    <option disabled selected>Please Select Invoice</option>
                    <option *ngFor="let inv of invlist; let i = index" [ngValue]="inv">
                        {{ inv.prefix }}-{{ inv.invoice_no }}-{{ inv.customer.cust_first_name }}
                    </option>
                </select>
                
            </div>
