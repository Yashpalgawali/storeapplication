<div class="container">
    <h4>View invoices</h4>
    <table class="table table-hover  table-striped">
        <caption>View Invoices</caption>
        <thead>
            <th>Sr No.</th>
            <th>Order ID</th>
            <th>Invoice Number</th>
            <th>Customer Name</th>
            <th>Invoice Date</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let invoice of invlist; let i=index"> 
                <td>{{i+1}}</td>
                <td>{{invoice.order_id}}</td>
                <td>{{invoice.invoice_no}}</td>
                <td>{{invoice.customer.cust_first_name}} {{invoice.customer.cust_last_name}}</td>
                <td>{{invoice.date_added}}</td>
                <td>
                    <button class="btn btn-primary" (click)="getinvoicebyid(invoice.invoice_id)"><i class="fa fa-edit"></i> Edit </button> &nbsp;
                    <button class="btn btn-primary" (click)="viewinvoicebyid(invoice.invoice_id)"><i class="fa fa-eye"></i> View </button> 
                </td>
            </tr>
        </tbody>
    </table>
</div>
