<div class="container">
    <!-- start: PAGE HEADER -->
    <div class="row">
     <div class="col-sm-12">
        <!-- start: PAGE TITLE & BREADCRUMB -->
         <ol class="breadcrumb">
          <li class="breadcrumb-item" >
              <a routerLink="/"> <i class="fa fa-home"></i>&nbsp;Home </a>
          </li>
             <li class="breadcrumb-item active" aria-current="page">View Dockets</li>
         </ol>
     </div>
 </div>
 <div *ngIf="response"><h6 class="alert alert-success">{{response}}</h6></div>
 <div *ngIf="reserr"><h6 class="alert alert-danger">{{reserr}}</h6></div>
 <table class="table table-striped table-hover">
     <thead>
         <tr>
             <th>Sr. No</th>
             <th>Order ID</th>
             <th>Customer Name</th>
             <th>Docket Number</th>
             <th>Party Name</th>
             <th>Action</th>
         </tr>
     </thead>
     <tbody>
         <tr *ngFor="let docket of docklist; let i=index">
             <td>{{i+1}}</td>
             <td>{{docket.order_id}}</td>
             <td>{{docket.cust_name}}</td>
             <td>{{docket.docket_num}}</td>
             <td>{{docket.party.party_name}}</td>
             <td><button type="button" (click)="getDocketById(docket.docket_id)"  class="btn btn-primary"><i class="fa fa-edit"></i> Edit</button> </td>
         </tr>
     </tbody>
 </table>
</div>
