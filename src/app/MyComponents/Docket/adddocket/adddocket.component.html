<div class="container" >
	<!-- start: PAGE HEADER -->
    <div class="row">
        <div class="col-sm-12">
          <!-- start: PAGE TITLE & BREADCRUMB -->
            <ol class="breadcrumb">
              <li class="breadcrumb-item" >
                  <a routerLink="/"> <i class="fa fa-home"></i>&nbsp;Home </a>
              </li>
                <li class="breadcrumb-item active" aria-current="page">Add Docket</li>
            </ol>
        </div>
     </div>		
    <div class="card">
        <div class="card-header"><h4>Add Docket</h4></div>
    <div class="card-body">
    <form (ngSubmit)="saveDocket()">
         
         <div class="form-group">
           <label for="order_id">Order Id</label>
             <input class="form-control mb-3" placeholder="Enter Order Id" type="text" [(ngModel)]="docket.order_id" id="order_id" name="vendor_name" id="order_id" required />
         </div>
         
         <div class="form-group">
           <label for="customer_name">Customer Name</label>
             <input class="form-control mb-3" placeholder="Enter Customer Name" [(ngModel)]="docket.customer_name" type="text" id="customer_name" name="customer_name" required />
         </div>
         
         <div class="form-group">
           <label for="party_name">VParty Name</label>
             <input class="form-control mb-3" placeholder="Enter Party Name" [(ngModel)]="docket.party_name" type="text" id="party_name" name="party_name" required />
         </div>
         
         <div class="form-group">
           <label for="docket_no">Docket Number</label>
             <input class="form-control mb-3" placeholder="Enter Docket Number" type="text" [(ngModel)]="docket.docket_no" id="docket_no" name="docket_no" required />
         </div>
          
         
         <input type="submit"  value="Submit" class="btn btn-primary">
                          
        </form>
    </div>
  </div>
</div>
