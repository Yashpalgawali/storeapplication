
 <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    
<div class="wrapper">
    
    <h1>LOGIN</h1>
    <form (ngSubmit)="Login()">
        <div class="input-box">
            <label for="username">Username</label>
            <input type="text" id="username" class="" name="username" [(ngModel)]="login.username">
            <i class='bx bx-user'></i>
        </div>
        <div class="input-box">
            <label for="password">Password</label>
            <input type="password" class="" id="password" name="password" [(ngModel)]="login.password">
            <i class='bx bxs-virus-block' ></i>
        </div>
        <!-- <div class="remember-forgot">
             <label><input type="checkbox" name="" id=""> Remember Me</label>
             <a href="#">Forgot Password</a>
        </div> -->
        <button type="submit" class="btn "> Login</button>
        <div class="register-link">
            <!-- <p>Don't have an account? <a href="#">Register</a> </p> -->
            <footer class="footer text-center">
                  <span>All Rights Reserved &#64;Company</span>
              </footer>
        </div>
    </form>
    
 </div>
 
</body>
