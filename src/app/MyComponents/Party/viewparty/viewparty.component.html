<div class="container">
    <!-- start: PAGE HEADER -->
    <div class="row">
     <div class="col-sm-12">
         
         <!-- start: PAGE TITLE & BREADCRUMB -->
         <ol class="breadcrumb">
         
          <li class="breadcrumb-item" >
              <a routerLink="/home"> <i class="fa fa-home"></i>&nbsp;Home </a>
          </li>
             <li class="breadcrumb-item active" aria-current="page">View Parties</li>
         </ol>
       
     </div>
 </div>
 <table class="table table-striped table-hover">
     <thead>
         <tr>
             <th>Sr. No</th>
             <th>Party Name</th>
             <th>Action</th>
         </tr>
     </thead>
     <tbody>
         <tr *ngFor="let party of party_list; let i=index">
             <td>{{i+1}}</td>
             <td>{{party.party_name}}</td>
             <td >
                <button class="btn btn-primary" (click)="getPartyById(party.party_id)"><i class="fa fa-edit"></i> Edit </button> 
            </td>
         </tr>
     </tbody>
 </table>
</div>
